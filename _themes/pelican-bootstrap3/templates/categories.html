{% extends "base.html" %}
{% block title %} - Categories
        |{{ SITENAME }}
        |{{ SITEDESC }} {% endblock %}

{% block content %}
    <section id="categories">
        <h1>Categories for {{ SITENAME }}</h1>
        <ul>
            {% for category, articles in categories %}
                <li><a href="{{ category.url }}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
